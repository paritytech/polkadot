[package]
name = "test-parachain-adder-collator"
version = "0.7.26"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Collator for the adder test parachain"
edition = "2018"

[[bin]]
name = "adder-collator"
path = "src/main.rs"

[[bin]]
name = "puppet_worker"
path = "bin/puppet_worker.rs"

[dependencies]
parity-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
futures = "0.3.12"
futures-timer = "3.0.2"
log = "0.4.13"
structopt = "0.3.21"

test-parachain-adder = { path = ".." }
polkadot-primitives = { path = "../../../../primitives" }
polkadot-cli = { path = "../../../../cli" }
polkadot-service = { path = "../../../../node/service" }
polkadot-node-primitives = { path = "../../../../node/primitives" }
polkadot-node-subsystem = { path = "../../../../node/subsystem" }

sc-cli = { git = "https://github.com/paritytech/substrate", branch = "ser-instrument" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "ser-instrument" }
sc-authority-discovery = { git = "https://github.com/paritytech/substrate", branch = "ser-instrument" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "ser-instrument" }

# This one is tricky. Even though it is not used directly by the collator, we still need it for the
# `puppet_worker` binary, which is required for the integration test. However, this shouldn't be
# a big problem since it is used transitively, at least when built with `real-overseer`.
polkadot-node-core-pvf = { path = "../../../../node/core/pvf", optional = true }

[dev-dependencies]
polkadot-parachain = { path = "../../.." }
polkadot-test-service = { path = "../../../../node/test/service" }

substrate-test-utils = { git = "https://github.com/paritytech/substrate", branch = "ser-instrument" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "ser-instrument" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "ser-instrument" }

polkadot-node-core-pvf = { path = "../../../../node/core/pvf" }

tokio = { version = "0.2", features = ["macros"] }

[features]
real-overseer = [ "polkadot-service/real-overseer", "polkadot-node-core-pvf" ]
