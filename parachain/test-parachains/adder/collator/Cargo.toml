[package]
name = "test-parachain-adder-collator"
version = "0.8.30"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Collator for the adder test parachain"
edition = "2018"

[[bin]]
name = "adder-collator"
path = "src/main.rs"

[dependencies]
parity-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
futures = "0.3.12"
futures-timer = "3.0.2"
log = "0.4.13"
structopt = "0.3.21"

test-parachain-adder = { path = ".." }
polkadot-primitives = { path = "../../../../primitives" }
polkadot-cli = { path = "../../../../cli" }
polkadot-service = { path = "../../../../node/service" }
polkadot-node-primitives = { path = "../../../../node/primitives" }
polkadot-node-subsystem = { path = "../../../../node/subsystem" }

sc-cli = { git = "https://github.com/paritytech/substrate", branch = "gui-ease-wip" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "gui-ease-wip" }
sc-authority-discovery = { git = "https://github.com/paritytech/substrate", branch = "gui-ease-wip" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "gui-ease-wip" }

[dev-dependencies]
polkadot-parachain = { path = "../../.." }
polkadot-test-service = { path = "../../../../node/test/service" }

substrate-test-utils = { git = "https://github.com/paritytech/substrate", branch = "gui-ease-wip" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "gui-ease-wip" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "gui-ease-wip" }

tokio = { version = "0.2", features = ["macros"] }

[features]
real-overseer = [ "polkadot-service/real-overseer" ]
