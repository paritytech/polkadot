[package]
name = "test-parachain-adder"
version = "0.9.27"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Test parachain which adds to a number as its state transition"
edition = "2021"
build = "build.rs"

[dependencies]
parachain = { package = "polkadot-parachain", path = "../../", default-features = false, features = [ "wasm-api" ] }
parity-scale-codec = { version = "3.1.5", default-features = false, features = ["derive"] }
sp-std = { git = "https://github.com/jakehemmerle/substrate", default-features = false , branch = "8805-ed25519-zebra" }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
dlmalloc = { version = "0.2.3", features = [ "global" ] }

# We need to make sure the global allocator is disabled until we have support of full substrate externalities
sp-io = { git = "https://github.com/jakehemmerle/substrate", default-features = false, features = [ "disable_allocator" ] , branch = "8805-ed25519-zebra" }

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/jakehemmerle/substrate", branch = "8805-ed25519-zebra" }

[features]
default = [ "std" ]
std = [
	"parachain/std",
	"sp-std/std",
]
