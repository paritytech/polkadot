[package]
name = "polkadot-parachain"
version = "0.6.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Types and utilities for creating and working with parachains"
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.0.5", default-features = false, features = [ "derive" ] }
wasmi = { version = "0.4.3", optional = true }
derive_more = { version = "0.14", optional = true }
serde = { version = "1.0", default-features = false, features = [ "derive" ] }
rstd = { package = "sr-std", git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }
substrate-primitives = { git = "https://github.com/paritytech/substrate", branch = "master", default-features = false }
lazy_static = { version = "1.3.0", optional = true }
parking_lot = { version = "0.7.1", optional = true }
log = { version = "0.4.6", optional = true }

[target.'cfg(not(target_os = "unknown"))'.dependencies]
shared_memory = { version = "0.8", optional = true }

[dev-dependencies]
tiny-keccak = "1.4"
adder = { path = "../test-parachains/adder" }
halt = { path = "../test-parachains/halt" }

[features]
default = ["std"]
wasm-api = []
std = [
	"codec/std",
	"wasmi",
	"derive_more",
	"serde/std",
	"rstd/std",
	"shared_memory",
	"substrate-primitives/std",
	"lazy_static",
	"parking_lot",
	"log"
]
