name: Build runtime WASMS

# TODO: Change this to be tag-restricted before submitting PR
on: push

jobs:
  build-polkadot-runtime:
    runs-on: ubuntu-latest
    container:
      image: chevdor/srtool:nightly-2020-07-20
      volumes:
        - ${{ github.workspace }}/polkadot:/build
      env:
        PACKAGE: polkadot-runtime
        RUSTC_VERSION: nightly-2020-07-20
    steps:
      - uses: actions/checkout@v2
      - run: |
          ls -lha /build
          exit 1
      - name: Cache target dir
        uses: actions/cache@v2
        with:
          path: '/build/target'
          key: srtool-target-polkadot-${{ github.sha }}
          restore-keys: |
            srtool-target-polkadot-
            srtool-target
      - name: Build polkadot runtime  
        id: build-runtime
        shell: bash
        run: |
          cd /build
          pwd
          ls -la
          build --json | tee srtool_output.json
          while IFS= read -r line; do
            echo "::set-output name=$line::$(jq -r ".$line" < srtool_output.json)"
          done <<< "$(jq -r 'keys[]' < srtool_output.json)"
      - name: Upload polkadot runtime
        uses: actions/upload-artifact@v2
        with:
          name: polkadot-runtime
          path: "${{ steps.build-runtime.outputs.wasm }}"
