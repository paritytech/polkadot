name: Release - Publish Docker image for new releases

on:
  release:
    types:
      - published

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f211e3e9ded2d9377c8cadc4489a4e38014bc4c9 # v1.7
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
         path: /tmp/.buildx-cache
         key: ${{ runner.os }}-buildx-${{ github.sha }}
         restore-keys: |
           ${{ runner.os }}-buildx-
      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id:   docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          file: scripts/ci/dockerfiles/polkadot_injected_release.Dockerfile
          tags: |
            parity/polkadot:latest
            parity/polkadot:${{ github.event.release.tag_name }}
          build-args: |
            POLKADOT_VERSION=${{ github.event.release.tag_name }}
            VCS_REF=${{ github.ref }}
            BUILD_DATE=${{ github.event.release.published_at }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
