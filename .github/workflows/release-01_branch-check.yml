name: Release - Branch check
on:
  push:
    branches:
      # Catches v1.2.3 and v1.2.3-rc1
      - release-v[0-9]+.[0-9]+.[0-9]+*

  workflow_dispatch:

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run check
        shell: bash
        run: ./scripts/ci/github/check-rel-br
