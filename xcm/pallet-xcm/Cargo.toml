[package]
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
name = "pallet-xcm"
version = "0.9.12"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.130", optional = true, features = ["derive"] }
log = { version = "0.4.14", default-features = false }

sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "dp-update-jsonrpsee-client" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "dp-update-jsonrpsee-client" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "dp-update-jsonrpsee-client" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "dp-update-jsonrpsee-client" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "dp-update-jsonrpsee-client" }

xcm = { path = "..", default-features = false }
xcm-executor = { path = "../xcm-executor", default-features = false }

[dev-dependencies]
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
polkadot-runtime-parachains = { path = "../../runtime/parachains" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "dp-update-jsonrpsee-client" }
xcm-builder = { path = "../xcm-builder" }
polkadot-parachain = { path = "../../parachain" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"serde",
	"sp-std/std",
	"sp-core/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"xcm/std",
]
runtime-benchmarks = []
