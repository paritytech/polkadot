[package]
name = "xcm-simulator-fuzzer"
version = "0.9.30"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Examples of xcm-simulator usage."
edition = "2021"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0" }
honggfuzz = "0.5.54"
scale-info = { version = "2.1.2", features = ["derive"] }

frame-system = { git = "https://github.com/paritytech/substrate", branch = "coderobe/revertrevert" }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "coderobe/revertrevert" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "coderobe/revertrevert" }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "coderobe/revertrevert" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "coderobe/revertrevert" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "coderobe/revertrevert" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "coderobe/revertrevert" }

xcm = { path = "../../" }
xcm-simulator = { path = "../" }
xcm-executor = { path = "../../xcm-executor" }
xcm-builder = { path = "../../xcm-builder" }
pallet-xcm = { path = "../../pallet-xcm" }
polkadot-core-primitives = { path = "../../../core-primitives" }
polkadot-runtime-parachains = { path = "../../../runtime/parachains" }
polkadot-parachain = { path = "../../../parachain" }

[[bin]]
path = "src/fuzz.rs"
name = "xcm-fuzzer"
