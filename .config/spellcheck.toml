[hunspell]
lang = "en_US"
search_dirs = ["."]
extra_dictionaries = ["lingua.dic"]

[hunspell.quirks]
# `Type`'s
# 5x
# He tagged it as 'TheGreatestOfAllTimes'
# Transforms'
transform_regex = ["^'([^\\s])'$", "^[0-9]+(?:\\.[0-9]*)?x$", "^(.*)'$", "^\\+$"]
allow_concatenation = true
allow_dashes = true
