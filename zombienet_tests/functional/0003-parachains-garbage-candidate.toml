[settings]
timeout = 1000
bootnode = true

[relaychain.genesis.runtime.runtime_genesis_config.configuration.config]
  max_validators_per_core = 3
  needed_approvals = 7

[relaychain]
default_image = "{{ZOMBIENET_INTEGRATION_TEST_IMAGE}}"
chain = "rococo-local"
chain_spec_command = "../polkadot/target/testnet/polkadot build-spec --chain rococo-local"
# default_command = "polkadot"
default_command = "../polkadot/target/testnet/polkadot"

[relaychain.default_resources]
limits = { memory = "4G", cpu = "2" }
requests = { memory = "2G", cpu = "1" }

  [[relaychain.node_groups]]
  name = "honest-validator"
  count = 10
  args = ["-lparachain=debug,runtime=debug"]

  [[relaychain.node_groups]]
  image = "{{MALUS_IMAGE}}"
  name = "malus-validator"
  command = "../polkadot/target/testnet/malus suggest-garbage-candidate"
  args = ["-lparachain=debug,MALUS=trace"]
  count = 3
 
{% for id in range(2000,2004) %}
[[parachains]]
id = {{id}}
addToGenesis = true
genesis_state_generator = "../polkadot/target/testnet/undying-collator export-genesis-state --pov-size={{10000*(id-1999)}} --pvf-complexity={{id - 1999}}"
    [parachains.collator]
    image = "{{COL_IMAGE}}"
    name = "collator"
    command = "../polkadot/target/testnet/undying-collator"
    args = ["-lparachain=debug", "--pov-size={{10000*(id-1999)}}", "--parachain-id={{id}}", "--pvf-complexity={{id - 1999}}"]
{% endfor %}

[types.Header]
number = "u64"
parent_hash = "Hash"
post_state = "Hash"
