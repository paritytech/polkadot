[settings]
timeout = 1000

[relaychain.genesis.runtime.runtime_genesis_config.configuration.config]
  max_validators_per_core = 5
  needed_approvals = 3

[relaychain]
chain = "rococo-local"
chain_spec_command = "../polkadot/target/testnet/polkadot build-spec --chain rococo-local --disable-default-bootnode"
default_command = "../polkadot/target/testnet/polkadot"

  [[relaychain.nodes]]
  name = "alice"
  extra_args = [ "--alice", "-lparachain=debug,runtime=debug" ]

  [[relaychain.nodes]]
  name = "bob"
  extra_args = [ "--bob", "-lparachain=debug,runtime=debug"]
  
  [[relaychain.nodes]]
  name = "charlie"
  extra_args = [ "--charlie", "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "dave"
  extra_args = [ "--dave", "-lparachain=debug"]

  [[relaychain.nodes]]
  name = "ferdie"
  extra_args = [ "--ferdie", "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "eve"
  extra_args = [ "--eve", "-lparachain=debug"]

  [[relaychain.nodes]]
  name = "one"
  extra_args = [ "--one", "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "two"
  extra_args = [ "--two", "-lparachain=debug"]

[[parachains]]
id = 2000
addToGenesis = true
genesis_state_generator = "../polkadot/target/release/undying-collator export-genesis-state --pov-size=100000 --pvf-complexity=1"

  [parachains.collator]
  name = "collator01"
  command = "../polkadot/target/release/undying-collator"
  args = ["-lparachain=debug", "--pov-size=100000", "--pvf-complexity=1", "--parachain-id=2000"]

[[parachains]]
id = 2001
addToGenesis = true
genesis_state_generator = "../polkadot/target/release/undying-collator export-genesis-state --pov-size=100000 --pvf-complexity=2"

  [parachains.collator]
  name = "collator02"
  command = "../polkadot/target/release/undying-collator"
  args = ["-lparachain=debug", "--pov-size=100000", "--parachain-id=2001", "--pvf-complexity=2"]

