sp-keyring = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-tracing = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-keystore = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-network = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
