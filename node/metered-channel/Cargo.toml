[package]
name = "metered-channel"
version = "0.9.18"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
description = "Channels with attached Meters"

[dependencies]
futures = "0.3.21"
futures-timer = "3.0.2"
derive_more = "0.99"
gum = { package = "tracing-gum", path = "../gum" }
thiserror = "1.0.30"
crossbeam-queue = "0.3.5"
nanorand = { version = "0.7.0", default-features = false, features = ["wyrand"] }
# TODO use `coarsetime` again as soon as <https://github.com/jedisct1/rust-coarsetime/pull/21>
# is merged
coarsetime = { package = "coarsetime-saturated", version = "0.1.21" }

[dev-dependencies]
futures = { version = "0.3.21", features = ["thread-pool"] }
assert_matches = "1.5"
env_logger = "0.9"
log = "0.4"
tracing = { version = "0.1.32", features = ["log"] }
