[package]
name = "metered-channel"
version = "0.9.9"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
description = "Channels with attached Meters"

[dependencies]
futures = "0.3.17"
futures-timer = "3.0.2"
derive_more = "0.99"
tracing = "0.1.28"
thiserror = "1.0.29"

[dev-dependencies]
futures = { version = "0.3.17", features = ["thread-pool"] }
assert_matches = "1.5"
env_logger = "0.9"
log = "0.4"
tracing = { version = "0.1.28", features = ["log"] }
