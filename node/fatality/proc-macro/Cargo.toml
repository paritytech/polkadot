[package]
name = "fatality-proc-macro"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
description = "Fatality extension to crate thiserror - proc-macro part"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.32"
quote = "1.0.10"
syn = { version = "1.0.82", features = ["full", "extra-traits"], default-features = false }
thiserror = "1.0.30"
proc-macro-crate = "1.1.0"
indexmap = "1.7.0"
expander = "=0.0.3"

[dev-dependencies]
assert_matches = "1.5"
