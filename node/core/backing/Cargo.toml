[package]
name = "polkadot-node-core-backing"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.5"
sp-api = { git = "https://github.com/mxinden/substrate", branch = "conditional-kbucket-insertion" }
sc-client-api = { git = "https://github.com/mxinden/substrate", branch = "conditional-kbucket-insertion" }
sp-blockchain = { git = "https://github.com/mxinden/substrate", branch = "conditional-kbucket-insertion" }
keystore = { package = "sc-keystore", git = "https://github.com/mxinden/substrate", branch = "conditional-kbucket-insertion" }
polkadot-primitives = { path = "../../../primitives" }
polkadot-node-primitives = { path = "../../primitives" }
polkadot-subsystem = { package = "polkadot-node-subsystem", path = "../../subsystem" }
erasure-coding = { package = "polkadot-erasure-coding", path = "../../../erasure-coding" }
statement-table = { package = "polkadot-statement-table", path = "../../../statement-table" }
derive_more = "0.99.9"
bitvec = { version = "0.17.4", default-features = false, features = ["alloc"] }

[dev-dependencies]
sp-core = { git = "https://github.com/mxinden/substrate", branch = "conditional-kbucket-insertion" }
sp-keyring = { git = "https://github.com/mxinden/substrate", branch = "conditional-kbucket-insertion" }
futures = { version = "0.3.5", features = ["thread-pool"] }
assert_matches = "1.3.0"
polkadot-subsystem = { package = "polkadot-node-subsystem", path = "../../subsystem", features = [ "test-helpers" ] }
