[package]
name = "polkadot-node-primitives"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
description = "Primitives types for the Node-side"

[dependencies]
futures = "0.3.12"
polkadot-primitives = { path = "../../primitives" }
polkadot-statement-table = { path = "../../statement-table" }
parity-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
runtime_primitives = { package = "sp-runtime", git = "https://github.com/tomaka/polkadot", branch = "rm-legacy", default-features = false }
sp-core = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-application-crypto = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-consensus-vrf = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-consensus-babe = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
schnorrkel = "0.9.1"
thiserror = "1.0.22"
