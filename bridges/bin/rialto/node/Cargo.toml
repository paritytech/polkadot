[package]
name = "rialto-bridge-node"
description = "Substrate node compatible with Rialto runtime"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
build = "build.rs"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/parity-bridges-common/"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
jsonrpc-core = "15.1.0"
structopt = "0.3.21"
serde_json = "1.0.59"

# Bridge dependencies

bp-messages = { path = "../../../primitives/messages" }
bp-runtime = { path = "../../../primitives/runtime" }
bp-rialto = { path = "../../../primitives/chain-rialto" }
pallet-bridge-messages = { path = "../../../modules/messages" }
rialto-runtime = { path = "../runtime" }

# Substrate Dependencies


frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
node-inspect = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-basic-authorship = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-cli = { git = "https://github.com/paritytech/substrate", features = ["wasmtime"] , branch = "dp-update-jsonrpsee-client" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-consensus = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-finality-grandpa-rpc = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sc-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sp-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
sp-timestamp = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
substrate-frame-rpc-system = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "dp-update-jsonrpsee-client" }

[features]
default = []
runtime-benchmarks = [
	"rialto-runtime/runtime-benchmarks",
]
