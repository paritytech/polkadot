[package]
name = "polkadot-collator"
version = "0.8.18"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Collator node implementation"
edition = "2018"

[dependencies]
futures = "0.3.4"
sc-service = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sc-network = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
consensus_common = { package = "sp-consensus", git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }
polkadot-primitives = { path = "../primitives" }
polkadot-cli = { path = "../cli" }
polkadot-network = { path = "../network" }
polkadot-validation = { path = "../validation" }
polkadot-service = { path = "../service", optional = true}
polkadot-service-new = { path = "../node/service", optional = true }
log = "0.4.8"
tokio = "0.2.13"
futures-timer = "2.0"
codec = { package = "parity-scale-codec", version = "1.3.0" }

[dev-dependencies]
keyring = { package = "sp-keyring", git = "https://github.com/paritytech/substrate", branch = "ashley-remove-service-builder" }

[features]
default = ["service-old"]
service-old = [ "polkadot-service" ]
service-rewr = [ "polkadot-service-new" ]
