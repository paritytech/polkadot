[package]
name = "polkadot-validation"
version = "0.7.8"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.1.17"
futures03 = { package = "futures", version = "0.3.1", features = ["compat"] }
futures-timer = "2.0"
async-std = { version = "1.0.1", features = ["unstable"] }
parking_lot = "0.9.0"
tokio = "0.1.22"
derive_more = "0.14.1"
log = "0.4.8"
exit-future = "0.1.4"
tokio-executor = { version = "0.2.0-alpha.6", features = ["blocking"] }
codec = { package = "parity-scale-codec", version = "1.1.0", default-features = false, features = ["derive"] }
availability_store = { package = "polkadot-availability-store", path = "../availability-store" }
parachain = { package = "polkadot-parachain", path = "../parachain" }
polkadot-primitives = { path = "../primitives" }
polkadot-erasure-coding = { path = "../erasure-coding" }
polkadot-runtime = { path = "../runtime" }
table = { package = "polkadot-statement-table", path = "../statement-table" }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
inherents = { package = "sp-inherents", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
consensus = { package = "sp-consensus", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
primitives = { package = "sp-core", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
txpool-api = { package = "sp-transaction-pool-api", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
client = { package = "sc-client-api", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
sp-timestamp = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
block-builder = { package = "sc-block-builder", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
trie = { package = "sp-trie", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
runtime_primitives = { package = "sp-runtime", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
bitvec = { version = "0.15.2", default-features = false, features = ["alloc"] }
runtime_babe = { package = "pallet-babe", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
babe-primitives = { package = "sp-consensus-babe", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
keystore = { package = "sc-keystore", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }

[dev-dependencies]
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future" }
