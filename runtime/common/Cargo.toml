[package]
name = "polkadot-runtime-common"
version = "0.7.17"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
bitvec = { version = "0.15.2", default-features = false, features = ["alloc"] }
codec = { package = "parity-scale-codec", version = "1.1.0", default-features = false, features = ["derive"] }
log = { version = "0.3.9", optional = true }
rustc-hex = { version = "2.0.1", default-features = false }
serde = { version = "1.0.102", default-features = false }
serde_derive = { version = "1.0.102", optional = true }

sp-api = { git = "https://github.com/paritytech/substrate", branch = "rh-environment-async", default-features = false }
inherents = { package = "sp-inherents", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
rstd = { package = "sp-std", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
sp-staking = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }

authorship = { package = "pallet-authorship", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
session = { package = "pallet-session", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
staking = { package = "pallet-staking", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
system = { package = "frame-system", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
timestamp = { package = "pallet-timestamp", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }

primitives = { package = "polkadot-primitives", path = "../../primitives", default-features = false }
polkadot-parachain = { path = "../../parachain", default-features = false }

[dev-dependencies]
hex-literal = "0.2.1"
libsecp256k1 = "0.3.2"
tiny-keccak = "1.5.0"
keyring = { package = "sp-keyring", git = "https://github.com/paritytech/substrate", branch = "rh-environment-async" }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "rh-environment-async" }
babe = { package = "pallet-babe", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
randomness-collective-flip = { package = "pallet-randomness-collective-flip", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
pallet-staking-reward-curve = { git = "https://github.com/paritytech/substrate", branch = "rh-environment-async" }
treasury = { package = "pallet-treasury", git = "https://github.com/paritytech/substrate", default-features = false, branch = "rh-environment-async" }
trie-db = "0.18.0"
serde_json = "1.0.41"

[features]
default = []
no_std = []
std = [
	"bitvec/std",
	"primitives/std",
	"rustc-hex/std",
	"codec/std",
	"inherents/std",
	"sp-core/std",
	"polkadot-parachain/std",
	"sp-api/std",
	"rstd/std",
	"sp-io/std",
	"frame-support/std",
	"authorship/std",
	"balances/std",
	"sp-runtime/std",
	"sp-staking/std",
	"session/std",
	"staking/std",
	"system/std",
	"timestamp/std",
	"serde_derive",
	"serde/std",
	"log",
]
