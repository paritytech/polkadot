[package]
name = "polkadot-runtime-parachains"
version = "0.8.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
bitvec = { version = "0.17.4", default-features = false, features = ["alloc"] }
parity-scale-codec = { version = "1.3.5", default-features = false, features = ["derive"] }
log = "0.4.11"
rustc-hex = { version = "2.1.0", default-features = false }
serde = { version = "1.0.118", features = [ "derive" ], optional = true }
derive_more = "0.99.11"

sp-api = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
inherents = { package = "sp-inherents", git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sp-session = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sp-staking = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sp-keystore = { git = "https://github.com/paritytech/substrate", optional = true , branch = "td-mmr" }

pallet-authority-discovery = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
pallet-authorship = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
pallet-balances = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
pallet-session = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
pallet-staking = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
frame-system = {git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
pallet-vesting = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
pallet-offences = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
frame-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, optional = true , branch = "td-mmr" }

xcm = { package = "xcm", path = "../../xcm", default-features = false }
primitives = { package = "polkadot-primitives", path = "../../primitives", default-features = false }
libsecp256k1 = { version = "0.3.5", default-features = false, optional = true }

rand = { version = "0.7.3", default-features = false }
rand_chacha = { version = "0.2.2", default-features = false }

[dev-dependencies]
futures = "0.3.8"
hex-literal = "0.3.1"
keyring = { package = "sp-keyring", git = "https://github.com/paritytech/substrate", branch = "td-mmr" }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "td-mmr" }
pallet-babe = { git = "https://github.com/paritytech/substrate", branch = "td-mmr" }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", branch = "td-mmr" }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", branch = "td-mmr" }
pallet-staking-reward-curve = { git = "https://github.com/paritytech/substrate", branch = "td-mmr" }
pallet-treasury = { git = "https://github.com/paritytech/substrate", branch = "td-mmr" }
serde_json = "1.0.60"
libsecp256k1 = "0.3.5"
sp-version = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "td-mmr" }
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "td-mmr" }


[features]
default = ["std"]
no_std = []
std = [
	"bitvec/std",
	"parity-scale-codec/std",
	"rustc-hex/std",
	"serde",
	"primitives/std",
	"inherents/std",
	"sp-core/std",
	"sp-api/std",
	"sp-keystore",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"pallet-authorship/std",
	"pallet-balances/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"pallet-session/std",
	"pallet-staking/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"pallet-vesting/std",
	"xcm/std",
]
runtime-benchmarks = [
	"libsecp256k1/hmac",
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
