[package]
name = "rococo-runtime-constants"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
smallvec = "1.8.0"

frame-support = { git = "https://github.com/davxy/substrate", branch = "move-grandpa-to-consensus", default-features = false }
primitives = { package = "polkadot-primitives", path = "../../../primitives", default-features = false }
runtime-common = { package = "polkadot-runtime-common", path = "../../common", default-features = false }
sp-runtime = { git = "https://github.com/davxy/substrate", default-features = false , branch = "move-grandpa-to-consensus" }
sp-weights = { git = "https://github.com/davxy/substrate", default-features = false , branch = "move-grandpa-to-consensus" }
sp-core = { git = "https://github.com/davxy/substrate", default-features = false , branch = "move-grandpa-to-consensus" }

[features]
default = ["std"]
std = [
	"frame-support/std",
	"primitives/std",
	"runtime-common/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-weights/std"
]
