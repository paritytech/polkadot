# This file is part of .gitlab-ci.yml
# Here are all jobs that are executed during "check" stage

check-runtime:
  stage: check
  image: paritytech/tools:latest
  extends:
    - .kubernetes-env
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^release-v[0-9]+\.[0-9]+.*$/ # i.e. release-v0.9.27
  variables:
    GITLAB_API: "https://gitlab.parity.io/api/v4"
    GITHUB_API_PROJECT: "parity%2Finfrastructure%2Fgithub-api"
  script:
    - ./scripts/ci/gitlab/check_runtime.sh
  allow_failure: true

cargo-fmt:
  stage: check
  extends:
    - .docker-env
    - .test-refs
  script:
    - cargo +nightly --version
    - cargo +nightly fmt --all -- --check
  allow_failure: true

check-rust-feature-propagation:
  stage: check
  extends:
    - .docker-env
    - .test-refs
    - .compiler-info
  script:
    - cargo install --locked --version 0.8.0 -q -f --no-default-features zepter && zepter --version
    - echo "ðŸ‘‰ Hello developer! If you see this CI check failing then it means that one of the crates is missing a feature for one of its dependencies. The output below tells you which feature needs to be added for which dependency to which crate. You can do this by modifying the Cargo.toml file. For more context see the MR where this check was introduced https://github.com/paritytech/substrate/pull/14660"
    - zepter lint propagate-feature --feature try-runtime --left-side-feature-missing=ignore --workspace --feature-enables-dep="try-runtime:frame-try-runtime" --locked
    - zepter lint propagate-feature --feature runtime-benchmarks --left-side-feature-missing=ignore --workspace --feature-enables-dep="runtime-benchmarks:frame-benchmarking" --locked
    - zepter lint propagate-feature --feature std --left-side-feature-missing=ignore --workspace --locked
  allow_failure: true # Experimental

# Disabled in https://github.com/paritytech/polkadot/pull/7512
.spellcheck_disabled:
  stage: check
  extends:
    - .docker-env
    - .test-refs
  script:
    - cargo spellcheck --version
    # compare with the commit parent to the PR, given it's from a default branch
    - git fetch origin +${CI_DEFAULT_BRANCH}:${CI_DEFAULT_BRANCH}
    - echo "___Spellcheck is going to check your diff___"
    - cargo spellcheck list-files -vvv $(git diff --diff-filter=AM --name-only $(git merge-base ${CI_COMMIT_SHA} ${CI_DEFAULT_BRANCH} -- :^bridges))
    - time cargo spellcheck check -vvv --cfg=scripts/ci/gitlab/spellcheck.toml --checkers hunspell --code 1
      $(git diff --diff-filter=AM --name-only $(git merge-base ${CI_COMMIT_SHA} ${CI_DEFAULT_BRANCH} -- :^bridges))
  allow_failure: true

check-try-runtime:
  stage: check
  extends:
    - .docker-env
    - .test-refs
    - .compiler-info
  script:
    # Check that everything compiles with `try-runtime` feature flag.
    - cargo check --locked --features try-runtime --all

# More info can be found here: https://github.com/paritytech/polkadot/pull/5865
.check-runtime-migration:
  stage: check
  extends:
    - .docker-env
    - .test-pr-refs
    - .compiler-info
  script:
    - |
      export RUST_LOG=remote-ext=debug,runtime=debug
      echo "---------- Running try-runtime for ${NETWORK} ----------"
      time cargo build --release --locked -p "$NETWORK"-runtime
      time cargo run --locked --release --features try-runtime try-runtime \
          --runtime ./target/release/wbuild/"$NETWORK"-runtime/target/wasm32-unknown-unknown/release/"$NETWORK"_runtime.wasm \
          --chain=${NETWORK}-dev \
          on-runtime-upgrade --checks=pre-and-post live --uri wss://${NETWORK}-try-runtime-node.parity-chains.parity.io:443

check-runtime-migration-polkadot:
  stage: check
  extends:
    - .docker-env
    - .test-pr-refs
    - .compiler-info
    - .check-runtime-migration
  variables:
    NETWORK: "polkadot"
  allow_failure: true # FIXME https://github.com/paritytech/substrate/issues/13107

