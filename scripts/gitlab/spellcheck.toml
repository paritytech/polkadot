[hunspell]
lang = "en_US"
search_dirs = ["."]
extra_dictionaries = ["lingua.dic"]
skip_os_lookups = true
use_builtin = true

[hunspell.quirks]
# `Type`'s
# 5x
# He tagged it as 'TheGreatestOfAllTimes'
# Transforms'
transform_regex = ["^'([^\\s])'$", "^[0-9]+(?:\\.[0-9]*)?(x|%)$", "^(.*)'$", "^\\+$", "^[0-9]*+k|MB|Mb|ms|Mbit|nd|th|rd$", "^=|>|<|%$"]
allow_concatenation = true
allow_dashes = true
