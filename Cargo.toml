[[bin]]
name = "polkadot"
path = "src/main.rs"

[package]
name = "polkadot"
version = "0.5.1"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"
edition = "2018"

[dependencies]
cli = { package = "polkadot-cli", path = "cli" }
futures = "0.1"
ctrlc = { version = "3.0", features = ["termination"] }

[build-dependencies]
vergen = "3"

[workspace]
members = [
	"availability-store",
	"cli",
	"collator",
	"erasure-coding",
	"executor",
	"network",
	"primitives",
	"runtime",
	"service",
	"statement-table",
	"service",
	"validation",

	"test-parachains/adder",
	"test-parachains/adder/collator",
]
exclude = [
	"runtime/wasm",
	"test-parachains/adder/wasm",
]

[badges]
maintenance = { status = "actively-developed" }

[profile.release]
# Polkadot runtime requires unwinding.
panic = "unwind"
