[[bin]]
name = "polkadot"
path = "src/main.rs"

[package]
name = "polkadot"
version = "0.3.16"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"

[dependencies]
error-chain = "0.12"
polkadot-cli = { path = "cli" }
futures = "0.1"
ctrlc = { git = "https://github.com/paritytech/rust-ctrlc.git" }

[build-dependencies]
vergen = "0.1"

[workspace]
members = [
	"availability-store",
	"cli",
	"collator",
	"consensus",
	"executor",
	"network",
	"primitives",
	"runtime",
	"service",
	"statement-table",
	"service",

	"test-parachains/adder",
	"test-parachains/adder/collator",
]
exclude = [
	"runtime/wasm",
	"test-parachains/adder/wasm",
]

[badges]
maintenance = { status = "actively-developed" }

[profile.release]
# Polkadot runtime requires unwinding.
panic = "unwind"
